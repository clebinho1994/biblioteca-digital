<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Biblioteca Digital</title>
</head>
<body>

  <main class="container">

    <section class="formulario" id="formulario">
      <h1>Biblioteca Digiral</h1>
      <h3>Criar Livro</h3>
      <form action="POST">

        <label for="titulo" aria-label="titulo">Titulo:</label>
        <input type="text" placeholder="digite um titulo" id="titulo" aria-label="digite um titulo">

        <label for="Categoria" aria-label="Categoria">Categoria:</label>
        <input type="text" placeholder="digite uma categoria" id="Categoria" aria-label="digite um categoria">

        <label for="autor" aria-label="autor">Autor:</label>
        <input type="text" placeholder="digite um autor" id="autor" aria-label="digite um autor">

        <label for="sinopse" aria-label="titulo">Sinopse:</label>
        <input type="text" placeholder="digite a sinopse" id="sinopse" aria-label="digite um sinopse">
      

      </form>
      <div class="btns">
        <button>Confirmar</button>
        <button onclick="window.location.href='index.html'">Voltar</button>
      </div>

    </section>
  </main>






 
  <script src="script.js"></script>
</body>
</html>
